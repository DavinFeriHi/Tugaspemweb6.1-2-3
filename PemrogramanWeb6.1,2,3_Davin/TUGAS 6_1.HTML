<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            display: flex;
            flex-wrap: wrap;
            margin: 50px;
            background-color: pink;
        }

        .a .i {
            height: 190px;
            width: 391px;
            margin: 10px;
            border-radius: 5px;
        }

        .b .c {
            height: 180px;
            width: 226px;
            margin: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="a"><img class="i" src="1.jpg" alt=""></div>
        <div class="a"><img class="i" src="2.jpg" alt=""></div>
        <div class="a"><img class="i" src="3.jpg" alt=""></div>
        <div class="b"><img class="c" src="4.jpg" alt=""></div>
        <div class="b"><img class="c" src="5.jpg" alt=""></div>
        <div class="b"><img class="c" src="6.jpg" alt=""></div>
        <div class="b"><img class="c" src="7.jpg" alt=""></div>
        <div class="b"><img class="c" src="8.jpg" alt=""></div>
    </div>
</body>
</html>
